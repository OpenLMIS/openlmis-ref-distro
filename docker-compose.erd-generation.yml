version: "2"
services:

  olservice:
    image: openlmis/${OL_SERVICE_NAME}
    links:
      - db
      - log
    env_file: .env

  db:
    image: openlmis/postgres:12-debezium
    ports:
      - "5432"
    env_file: .env

  log:
    image: openlmis/rsyslog:2
    volumes:
      - '../logs/${OL_SERVICE_NAME}:/var/log'
